---

# Credentials
credentials:
  scc:
    username: "first_scc_username"
    password: "first_scc_password"

# Hypervisor Backends
backends:

  # A VCenter example
  - id: "first_vmware_1"
    module: "VMware"
    hostname: "vcenter1.example.com"
    port: 443
    username: "VMware_Account_Username"
    password: "VMware_Account_Password"


  # A Libvirt Hypervisor node
  - id: "first_Libvirt_1"
    module: "Libvirt"
    uri: "qemu+ssh:///system"
    sasl_username: "Libvirt_Account_Username"
    sasl_password: "Libvirt_Account_Password"
