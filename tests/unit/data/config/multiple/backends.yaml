---

# Hypervisor Backends
backends:

  # A Libvirt Hypervisor node
  - id: "multiple_Libvirt_1"
    module: "Libvirt"
    uri: "qemu+ssh:///system"

  # A VCenter example
  - id: "multiple_VCenter_1"
    module: "VMware"
    hostname: "vcenter2.example.com"
    port: 443
    username: "VMware_Account_Username"
    password: "VMware_Account_Password"
